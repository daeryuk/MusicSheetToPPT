<!DOCTYPE html>
<html>
<head>
    <title>가사 ppt 자동화</title>
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
    <!<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">가사 → ppt 자동화</h1>
        
        <!-- 노래 입력 섹션 -->
        <div class="mb-6">
            <div class="flex gap-2 mb-4">
                <input type="text" id="songInput" name="songInput" placeholder="제목 입력 (아티스트 추가시 더 정확)" 
                       class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="addSong()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    추가
                </button>
            </div>
            <div id="songList" class="space-y-2"></div>
        </div>

        <!-- 검색 버튼 -->
        <div class="text-center mb-6">
            <button onclick="searchLyrics()" 
                    class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                가사 탐색
            </button>
        </div>

        <!-- 결과 표시 섹션 -->
        <div id="results" class="space-y-4"></div>

        <!-- PPT 생성 버튼 -->
        <div id="pptSection" class="text-center mt-6 hidden">
            <p class="mb-4 text-gray-700">아래 노래들을 드래그하여 순서를 조정할 수 있습니다.</p>
            <div id="sortableResults" class="mb-6 space-y-2"></div>
            <button onclick="createPPT()" 
                    class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition">
                PPT 생성
            </button>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
